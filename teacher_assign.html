<body>

<script>
/* ===============================
   CH·∫∂N TRUY C·∫¨P TR√ÅI PH√âP
================================ */
if (localStorage.getItem("role") !== "teacher") {
    alert("B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p!");
    window.location.href = "index.html";

let exams = [];

/* ===============================
   LOAD ƒê·ªÄ T·ª™ SERVER

async function loadExams() {
    const examSelect = document.getElementById("assignExam");
    examSelect.innerHTML = `<option>‚è≥ ƒêang t·∫£i ƒë·ªÅ...</option>`;
    try {
        const res = await fetch("/exams");
        if (!res.ok) throw new Error("HTTP " + res.status);
        exams = await res.json();

        if (exams.length === 0) {
            examSelect.innerHTML = `<option>‚ùå Ch∆∞a c√≥ ƒë·ªÅ n√†o</option>`;
            return;
        }

        examSelect.innerHTML = `<option value="">-- Ch·ªçn ƒë·ªÅ --</option>`;
        exams.forEach(exam => {
            const opt = document.createElement("option");
            opt.value = exam.id;
            opt.textContent = `[L·ªõp ${exam.grade || ""}] ${exam.title || ""}`;
            examSelect.appendChild(opt);
        });
    } catch(err) {
        console.error(err);
        examSelect.innerHTML = `<option>‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu t·ª´ server</option>`;
    }
}

/* ===============================
   GIAO B√ÄI L√äN SERVER
================================ */
async function assignExam() {
    const className = document.getElementById("assignClass").value;
    const examId = document.getElementById("assignExam").value;
    const deadline = document.getElementById("assignDeadline").value;
    const msg = document.getElementById("msg");

    if (!examId) { msg.innerHTML = `<div class="error">‚ö†Ô∏è Ch∆∞a ch·ªçn ƒë·ªÅ!</div>`; return; }
    if (!deadline) { msg.innerHTML = `<div class="error">‚ö†Ô∏è Ch∆∞a ch·ªçn h·∫°n n·ªôp!</div>`; return; }

    const teacherName = localStorage.getItem("username") || "Gi√°o vi√™n";

    try {
        // G·ªçi PUT l√™n server Node.js
        const res = await fetch(`/assign/${examId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ teacherName, assignedClass: className, deadline })
        });
        const result = await res.json();
        if (!res.ok) { throw new Error(result.error || "L·ªói giao b√†i"); }

        msg.innerHTML = `<div class="success">‚úÖ ƒê√£ giao ƒë·ªÅ cho l·ªõp <b>${className}</b></div>`;
        document.getElementById("assignDeadline").value = "";
        document.getElementById("assignExam").value = "";

        loadAssigned(); // refresh danh s√°ch b√†i ƒë√£ giao
    } catch(err) {
        console.error(err);
        msg.innerHTML = `<div class="error">‚ùå ${err.message}</div>`;
    }
}

/* ===============================
   HI·ªÇN TH·ªä DANH S√ÅCH B√ÄI ƒê√É GIAO
================================ */
function loadAssigned() {
    const tbody = document.getElementById("assignedBody");
    const assignments = JSON.parse(localStorage.getItem("assignments") || "[]");

    if (assignments.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">Ch∆∞a c√≥ b√†i n√†o ƒë∆∞·ª£c giao</td></tr>`;
        return;
    }

    tbody.innerHTML = "";
    assignments.forEach(a => {
        const exam = exams.find(e => e.id == a.examId);
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${a.class}</td>
            <td>${exam ? exam.title : a.examId}</td>
            <td>${a.deadline}</td>
            <td>${a.teacher}</td>
            <td>${a.assignedAt || new Date().toLocaleString()}</td>
            <td><button onclick='exportWord(${JSON.stringify(a)})'>üìÑ Xu·∫•t Word</button></td>
        `;
        tbody.appendChild(tr);
    });
}

/* ===============================
   XU·∫§T WORD B√ÄI ƒê√É GIAO
================================ */
async function exportWord(assignment) {
    const { Document, Packer, Paragraph, TextRun } = docx;

    const doc = new Document({
        sections: [{
            properties: {},
            children: [
                new Paragraph({ children: [new TextRun({ text: "ƒê·ªÄ KI·ªÇM TRA", bold: true, size: 32 })] }),
                new Paragraph({ children: [new TextRun({ text: `L·ªõp: ${assignment.class}` })] }),
                new Paragraph({ children: [new TextRun({ text: `Gi√°o vi√™n: ${assignment.teacher}` })] }),
                new Paragraph({ children: [new TextRun({ text: `H·∫°n n·ªôp: ${assignment.deadline}` })] }),
                new Paragraph({ children: [new TextRun({ text: "-------------------------" })] }),
                new Paragraph({ children: [new TextRun({ text: "N·ªôi dung ƒë·ªÅ: (chi ti·∫øt ƒë·ªÅ ki·ªÉm tra)" })] })
            ]

    const blob = await Packer.toBlob(doc);
    saveAs(blob, `ƒê·ªÅ_${assignment.class}_${assignment.examId}.docx`);
}

/* ===============================

</script>
