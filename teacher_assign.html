<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phân công giáo viên</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input[type="text"] { width: 90%; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Phân công giáo viên cho đề thi</h1>

  <table id="examTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tiêu đề</th>
        <th>Môn học</th>
        <th>Khối</th>
        <th>File</th>
        <th>Giáo viên phụ trách</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được load bằng JS -->
    </tbody>
  </table>

  <script>
    // Gọi API từ Node.js server
    fetch("http://localhost:3000/exams")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#examTable tbody");
        data.exams.forEach(exam => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${exam.id}</td>
            <td>${exam.title}</td>
            <td>${exam.subject}</td>
            <td>${exam.grade}</td>
            <td>${exam.file}</td>
            <td>
              <input type="text" placeholder="Nhập tên giáo viên" id="teacher-${exam.id}" />
              <button onclick="assignTeacher('${exam.id}')">Gán</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });

    function assignTeacher(examId) {
      const teacherName = document.getElementById(`teacher-${examId}`).value;
      if (!teacherName) {
        alert("Vui lòng nhập tên giáo viên!");
        return;
      }
      alert(`Đã gán giáo viên "${teacherName}" cho exam ${examId}`);
      // Thực tế: gửi POST/PUT tới server Node để lưu
      // fetch("http://localhost:3000/assign", {method:"POST", body: JSON.stringify({examId, teacherName}), headers:{"Content-Type":"application/json"}})
    }
  </script>
</body>
</html>
